<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cart</title>
    <link rel="icon" href="./Images/Favicon.png">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Fuzzy+Bubbles:wght@400;700&family=Loved+by+the+King&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Prociono&family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
</head>
<body>
    <form action="">
        <input type="text" name="product" id="product_name" placeholder="Product Name">
        <input type="number" name="price" id="price" placeholder="Price">
        <button id="add_product">Add Product</button>
    </form>

    <div id="main">
        <div id="products">
            <h1>Products</h1>
            <p id="product_info"><b>No Product added to the cart</b></p>
        </div>

        <div id="cart">
            <h1>Cart</h1>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
